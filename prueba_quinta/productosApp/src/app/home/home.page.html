<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-label>
        {{ producto.nombre }} - ${{ producto.precio }} - Cantidad: {{ producto.cantidad }}
      </ion-label>
      <ion-button color="danger" (click)="eliminarProducto(producto._id)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="nuevoProducto.nombre" placeholder="Nombre"></ion-input>
    <ion-input [(ngModel)]="nuevoProducto.precio" placeholder="Precio" type="number"></ion-input>
    <ion-input [(ngModel)]="nuevoProducto.cantidad" placeholder="Cantidad" type="number"></ion-input>
    <ion-button (click)="agregarProducto()">Agregar Producto</ion-button>
  </ion-item>
</ion-content>
